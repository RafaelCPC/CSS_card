<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style_card.css"/>
    
</head>
<body>
    <article class="card">
     <header> 
        
        <figure >
            <a href="https://ibb.co/2d9sLdc"><img class="image" src="https://i.ibb.co/2d9sLdc/html-card-exercise-img.jpg" alt="html-card-exercise-img" width="275"> </a>
           
         </figure>
            <section class="card_text">
            <h2 >Card Title</h2>
            <p>some quick example text to build on the card title and make up the bulk of the card's content</p>
            </section>
        
    </header>
    <main >
    <p class="card_text">
        An item  
    </p>
    <p class="card_text">
        A second item
    </p>
    <p class="card_text">
        A third item
    </p>  
     </main>
    <footer class="card_text" id="link">
    <a rel="link1" href="https://google.com"> Card Link  </a> &nbsp;&nbsp;&nbsp;
    <a rel="link2" href="https://google.com"> Another Link </a>   
    </footer>
    </article>
    
</body>


</html>
